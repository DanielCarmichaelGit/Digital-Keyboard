<body>
    <div class="text-top">
        <h1>GO AHEAD... TYPE SOMETHING...</h1>
        <form class="typed-form">
            <input type="text" name="" id="typed">
        </form>
    </div>

            <button class="keys f-key">f8</button>
            <button class="keys f-key">f9</button>
            <button class="keys f-key">f0</button>
            <div class="row">
                <button class="keys nums"><h1 class="linear-wipe">`</h1></button>
                <button class="keys nums"><a class="linear-wipe">1</a></button>
                <button class="keys nums"><a class="linear-wipe">2</a></button>

                <button class="keys nums"><a class="linear-wipe">0</a></button>
                <button id="minus" class="keys"><a class="linear-wipe">-</a></button>

            </div>
            <div class="row">
                <button id="tab" class="keys"><a class="linear-wipe">tab</a></button>
                <button class="keys"><a class="linear-wipe">Q</a></button>
                <button class="keys"><a class="linear-wipe">W</a></button>
                <button class="keys"><a class="linear-wipe">E</a></button>

            <div class="row">

                <button class="keys"><a class="linear-wipe">N</a></button>

            <div class="row">

                <div class="directional-pad">

                        <a class="linear-wipe"><i class="las la-caret-left"></i></a>
                    </button>
                    <div class="d-pad-column">
                        <button id="up-arrow" class="keys d-pad">
                            <a class="linear-wipe">
                                <i class="las la-caret-up"></i>
                            </a>
                        </button>
                        <button id="down-arrow" class="keys d-pad">
                            <a class="linear-wipe"><i class="las la-caret-down"></i></a>
                        </button>
                    </div>
                    <button id="right-arrow" class="keys d-pad">
                        <a class="linear-wipe">
                            <i class="las la-caret-right"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-bottom">
        <h1>MADE BY: DANIEL CARMICHAEL</h1>
    </div>

    <script>
        //Make the DIV element draggagle:
        dragElement(document.getElementById("keyboard"));
        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          if (document.getElementById(elmnt.id + "header")) {
            /* if present, the header is where you move the DIV from:*/
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
          } else {
            /* otherwise, move the DIV from anywhere inside the DIV:*/
            elmnt.onmousedown = dragMouseDown;
          }
        
          function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }
        
          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }
        
          function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
        </script>
</body>
</html>
